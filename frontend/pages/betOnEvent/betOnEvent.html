<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apostar em evento - JAPABET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" type="imagex/png" href="/frontend/res/images/icone_japabet.ico">
    <link rel="stylesheet" href="/frontend/res/styles/betOnEvent.css">
    <link rel="stylesheet"
     href="https://use.fontawesome.com/releases/v6.1.0/css/all.css" 
     crossorigin="anonymous">
    <script type="module" src="betOnEvent.js"></script>
</head>

<body class="colorbg">
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/frontend/pages/home/home.html">
                <img src="/frontend/res/images/icone_japabet.ico" alt="Logo Japabet" width="80" height="64">
            </a>
            <a class="navbar-brand" href="/frontend/pages/home/home.html">JAPABET</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Seu perfil
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/frontend/pages/wallet/wallet.html"><i class="fas fa-wallet"></i> Minha carteira</a></li>
                            <li><a class="dropdown-item" href="/frontend/pages/myEvents/myEvents.html"><i class="fas fa-calendar-day"></i> Meus eventos</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" onclick="signOut()"><i class="fas fa-arrow-left"></i> Sair</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <div id="searchField" class="input-group">
                        <input class="form-control" type="search" placeholder="Buscar eventos" aria-label="Search"
                            id="fieldBusca">
                        <button class="btn btn-danger" type="button" onclick="searchEventbyButton()" id="botaoBusca">
                            <i class="fas fa-search"></i> Buscar
                        </button>
                    </div>
                </form>
                <div>
                    <button class="btn btn-primary" type="button"
                        onclick="switchWindow('/frontend/pages/createEvent/createEvent.html')">
                        <i class="fas fa-plus"></i> Criar evento
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <div class="main-container shadow p-4 bg-white">
            <img src="/frontend/res/images/japabet_logo.png" class="ml-3" height="500" width="500" alt="">

            <main class="w-100 m-auto form-container">
                <form>
                    <h1 class="h3 text-center">Apostar em Evento</h1>
                    <div class="form-group mb-2">
                        <label for="fieldTitulo">Título</label>
                        <input type="text" id="fieldTitulo" name="Titulo" class="form-control"
                            placeholder="Digite o Título">
                    </div>
                    <div class="form-group mb-2">
                        <label for="fieldQtdCotas">Valor de cotas para apostar</label>
                        <input type="number" min="1" step="0.1" id="fieldQtdCotas" name="qtdCotas"
                            class="form-control" placeholder="Digite o valor da cota">
                    </div>
                    <div class="form-group mb-2">
                        <label for="fieldOpcao">Opção</label>
                        <select id="fieldOpcao" name="opcao" class="form-control" required>
                            <option value="" disabled selected>Selecione uma opção</option>
                            <option value="Sim">Sim</option>
                            <option value="Não">Não</option>
                        </select>
                    </div>
                    <button class="btn w-100 py-2 btn-danger" type="button" onclick="performBetOnEvent()"> Apostar
                    </button>
                </form>
                <div id="messageBox" class="mt-3">
                    <p id="message" class="text-center text-danger"></p>
                </div>
                <div id="successBox" class="mt-3">
                    <p id="success" class="text-center text-success"></p>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="betOnEvent.js"></script>
    <script src="/frontend/pages/IP.js"></script>
    <script type="module" src="/frontend/pages/signOut.js"></script>
</body>

</html>
