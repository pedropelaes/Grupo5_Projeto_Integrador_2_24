<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criação de Eventos - JAPABET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" type="imagex/png" href="/frontend/res/images/icone_japabet.ico">
    <link rel="stylesheet" href="/frontend/res/styles/betOnEvent.css">
    <script src="betOnEvent.js"></script>
</head>

<body class=" colorbg d-flex justify-content-center align-items-center vh-100">
    <div class="main-container shadow p-4 bg-white  ">
        <img src="/frontend/res/images/japabet_logo.png" class="ml-3" height="500" width="500" alt="">

        <main class="w-100 m-auto form-container ">
            <form>
                <h1 class="h3 text-center">
                    Apostar em Evento
                </h1>
                <div class="form-group mb-2">
                    <label for="fieldTitulo">Título</label>
                    <input type="text" id="fieldTitulo" name="Titulo" class="form-control"
                        placeholder="Digite o Título">
                </div>
                <div class="form-group mb-2">
                    <label for="fieldQtdCotas">Valor de cotas para apostar</label>
                    <input type="number" min="1" step="0.1" id="fieldQtdCotas" name="qtdCotas" class="form-control"
                        placeholder="Digite o valor da cota">
                </div>
                <div class="form-group mb-2">
                    <label for="fieldOpcao">Opção</label>
                    <select id="fieldOpcao" name="opcao" class="form-control" required>
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>
                <button class="btn w-100 py-2 btn-danger" type="button" onclick="performBetOnEvent()"> Criar</button>
            </form>
            <div id="messageBox" class="mt-3">
                <p id="message" class="text-center text-danger"></p>
            </div>
            <div id="successBox" class="mt-3">
                <p id="success" class="text-center text-success"></p>
            </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="betOnEvent.js"></script>
</body>

</html>
