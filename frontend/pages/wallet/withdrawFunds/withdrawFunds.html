                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <form class="d-flex" role="search">
                    <div id="searchField" class="input-group" style="position: relative;;">
                        <input class="form-control" type="search" placeholder="Buscar eventos" aria-label="Search" id="fieldBusca">
                        <button class="btn btn-danger" type="button" onclick="searchEventbyButton()" id="botaoBusca" >
                        <i class="fas fa-search"></i> Buscar</button>
                    </div>
                </form>
                <div>
                    <button class="btn btn-primary" type="button" onclick="switchWindow('/frontend/pages/createEvent/createEvent.html')">
                        <i class="fas fa-plus"></i> Criar evento</button>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container shadow p-4 bg-white rounded">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="/frontend/res/images/japabet_logo.png" alt="Japabet Logo" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h1 class="text-center mb-4">Retirar Fundos</h1>
                <form>
                    <div class="form-group">
                        <label>Escolha o método de saque:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="metodoSaque" value="pix"
                                onclick="toggleInputField()" id="saquePix">
                            <label class="form-check-label" for="saquePix">PIX</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="metodoSaque" value="conta"
                                onclick="toggleInputField()" id="saqueConta">
                            <label class="form-check-label" for="saqueConta">Conta Corrente</label>
                        </div>
                    </div>

                    
                    <div id="pixField" class="input-field form-group">
                        <label for="pixKey">Chave PIX:</label>
                        <input type="text" id="pixKey" name="pixKey" class="form-control"
                            placeholder="Informe sua chave PIX">
                    </div>

                   
                    <div id="contaField" class="input-field form-group">
                        <label for="fieldNome">Nome Completo:</label>
                        <input type="text" id="fieldNome" name="Nome" class="form-control" placeholder="Nome completo">
                        <label for="fieldCPF" class="mt-2">CPF:</label>
                        <input type="text" id="fieldCPF" name="CPF" class="form-control" placeholder="Informe seu CPF">
                        <label for="fieldConta" class="mt-2">Conta Corrente:</label>
                        <input type="text" id="fieldConta" name="Conta" class="form-control"
                            placeholder="Número da conta">
                        <label for="fieldNumBanco" class="mt-2">Número do Banco:</label>
                        <input type="text" id="fieldNumBanco" name="numBanco" class="form-control"
                            placeholder="Número do banco">
                        <label for="fieldAgencia" class="mt-2">Agência:</label>
                        <input type="text" id="fieldAgencia" name="agencia" class="form-control"
                            placeholder="Número da agência">
                    </div>

         
                    <div class="form-group">
                        <label for="fieldSacar">Valor a sacar:</label>
                        <input type="number" id="fieldSacar" name="sacar" class="form-control"
                            placeholder="Digite o valor">
                    </div>

                    <button type="button" class="btn btn-danger btn-block w-100 mt-3" onclick="performWithdrawFunds()">
                        <i class="fa-solid fa-money-bill-transfer"></i> Sacar</button>
                </form>

                <div id="messageBox" class="mt-3">
                    <p id="message" class="text-center text-danger"></p>
                </div>
                <div id="successBox" class="mt-3">
                    <p id="success" class="text-center text-success"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
