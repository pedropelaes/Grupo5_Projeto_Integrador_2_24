<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Carteira - JAPABET</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/res/styles/wallet.css">
    <script src="wallet.js"></script>
    <link rel="shortcut icon" type="imagex/png" href="/frontend/res/images/icone_japabet.ico">
</head>

<body class="colorbg d-flex justify-content-center align-items-center vh-100">
    
    <div class="container shadow p-4 bg-white rounded">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Minha Carteira</h1>
                <div id="messageBox" class="mt-3">
                    <p id="message" class="text-center text-danger"></p>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <h3>Saldo Atual:</h3>
                <p class="display-4 text-success" id="walletBalance">R$ 00.00</p>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <button class="btn btn-success mb-2" onclick="switchAddFunds()">Adicionar Créditos</button>
                <button class="btn btn-danger" onclick="switchWithdraw()">Sacar Saldo</button>
            </div>
        </div>

        <div class="row mb-4" style="overflow: auto; max-height: 300px;">
            <div class="col-12">
                <h3>Histórico de Créditos:</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Hora</th>
                            <th>Tipo</th>
                            <th>Valor (R$)</th>
                        </tr>
                    </thead>
                    <tbody id="creditHistory">
                        <!--<tr>
                            <td>18/11/2024</td>
                            <td>17:59:02</td>
                            <td>Saque</td>
                            <td>R$ 100.00</td>
                        </tr>
                        <tr>
                            <td>15/11/2024</td>
                            <td>17:59:02</td>
                            <td>Deposito</td>
                            <td>R$ 200.00</td>
                        </tr>-->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row" style="overflow: auto; max-height: 300px;">
            <div class="col-12">
                <h3>Histórico de Uso em Apostas:</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Hora</th>
                            <th>Titulo</th>
                            <th>Valor (R$)</th>
                            <th>Escolha</th>
                        </tr>
                    </thead>
                    <tbody id="betHistory">
                        <!--<tr>
                            <td>17/11/2024</td>
                            <td>17:59:02</td>
                            <td>Aposta em Jogo X</td>
                            <td>R$ 50.00</td>
                            <td>Sim</td>
                        </tr>
                        <tr>
                            <td>16/11/2024</td>
                            <td>17:59:02</td>
                            <td>Aposta em Jogo Y</td>
                            <td>R$ 100.00</td>
                            <td>Não</td>
                        </tr>-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="/frontend/pages/IP.js"></script>
</body>

</html>
