<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Fundos - JAPABET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/res/styles/addFunds.css">
    <link rel="stylesheet"
     href="https://use.fontawesome.com/releases/v6.1.0/css/all.css" 
     crossorigin="anonymous">
    <script type="module" src="addFunds.js"></script>
    <link rel="shortcut icon" type="imagex/png" href="/frontend/res/images/icone_japabet.ico">
</head>

<body class="colorbg d-flex justify-content-center align-items-center vh-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/frontend/pages/home/home.html">
                <img src="/frontend/res/images/icone_japabet.ico" alt="Logo Japabet" width="80" height="64">
            </a>
            <a class="navbar-brand" href="/frontend/pages/home/home.html">JAPABET</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Seu perfil
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/frontend/pages/wallet/wallet.html" >Minha carteira</a></li>
                            <li><a class="dropdown-item" href="/frontend/pages/myEvents/myEvents.html">Meus eventos</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" onclick="signOut()">Sair</a></li>
                        </ul>
                    </li>
                </ul>
                
                <form class="d-flex" role="search">
                    <div class="input-group" style="position: relative;;">
                        <input class="form-control" type="search" placeholder="Buscar eventos" aria-label="Search" id="fieldBusca">
                        <button class="btn btn-danger" type="button" onclick="searchEventbyButton()" id="botaoBusca" >
                        <i class="fas fa-search"></i> Buscar</button>
                    </div>
                </form>
                <div>
                    <button class="btn btn-primary" type="button" onclick="switchWindow('/frontend/pages/createEvent/createEvent.html')">
                        <i class="fas fa-plus"></i> Criar evento</button>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container shadow p-4 bg-white rounded">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="/frontend/res/images/japabet_logo.png" alt="Japabet Logo" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h1 class="text-center mb-4">Adicionar Fundos</h1>
                <form>
                    <div class="form-group">
                        <label for="cardNumber">Número do Cartão:</label>
                        <input type="text" id="cardNumber" name="cardNumber" class="form-control" placeholder="0000 0000 0000 0000">
                    </div>

                    <div class="form-group">
                        <label for="cardName">Nome no Cartão:</label>
                        <input type="text" id="cardName" name="cardName" class="form-control" placeholder="Nome completo">
                    </div>

                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <label for="expiryDate">Validade:</label>
                            <input type="month" id="expiryDate" name="expiryDate" class="form-control">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="cvv">CVV:</label>
                            <input type="number" id="cvv" name="cvv" class="form-control" placeholder="123" min="1">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="amount">Valor a carregar (R$):</label>
                        <input type="number" id="amount" name="amount" class="form-control" placeholder="Digite o valor" min="1">
                    </div>

                    <button type="button" class="btn btn-danger btn-block" onclick="performAddFunds()">Carregar</button>
                </form>

                <div id="messageBox" class="mt-3">
                    <p id="message" class="text-center text-danger"></p>
                </div>
                <div id="successBox" class="mt-3">
                    <p id="success" class="text-center text-success"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script type="module" src="addFunds.js"></script>
    <script src="/frontend/pages/IP.js"></script>
    <script type="module" src="/frontend/pages/signOut.js"></script>
</body>

</html>
